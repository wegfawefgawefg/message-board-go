<h1>Make A New Page</h1>
<h2>What will you name it?</h2>

<form action="/internal_add_new_page" method="POST">
    <div><textarea name="title" rows="1" cols="40"></textarea></div>
    <div><input type="submit" value="Save"></div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const titleInput = document.querySelector("textarea[name='title']");

        form.addEventListener("submit", function (event) {
            // Regular expression for checking if the string is alphanumeric
            const isAlphanumeric = /^[a-z0-9 ]+$/i;

            // Check if the title value is not alphanumeric
            if (!isAlphanumeric.test(titleInput.value)) {
                alert("Title must be alphanumeric and cannot contain spaces or underscores.");
                event.preventDefault(); // Prevent form from submitting
                return false;
            }

            return true; // Proceed with form submission
        });
    });
</script>
